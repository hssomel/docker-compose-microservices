metadata:
  creationTimestamp: "2020-05-25T22:20:06Z"
  labels:
    kops.k8s.io/cluster: k8s.gurkamalsingh.com
  name: bastions
spec:
  image: ami-068663a3c619dd892
  machineType: t2.micro
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: bastions
  role: Bastion
  subnets:
  - utility-us-east-1a
  - utility-us-east-1b
  - utility-us-east-1c

